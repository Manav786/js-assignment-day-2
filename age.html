<html>
    <head> <title> take the user input </title></head>
        <body>
            <button onclick="myFunction()">enter the user age</button>
           
            <script>

                function myFunction() {
                var age = prompt("Please enter  the age::");
                if (age == null || age == "") {
                    console.log(null);
                    }

                else if (age>21) {
                    console.log("can drink");
                }
                else {
                    console.log("cannot drink");
                }
                }


            </script>
        </body>
    </html>
